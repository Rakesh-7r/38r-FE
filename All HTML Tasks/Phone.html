<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

 </head>
 <link rel="icon" href = "https://wallpapers-clan.com/wp-content/uploads/2024/02/one-piece-aestehtic-zoro-pfp-02.jpg" type="image" size="17*17">
  <meta property="og:image" content="https://wallpapers-clan.com/wp-content/uploads/2024/02/one-piece-aestehtic-zoro-pfp-02.jpg">
 <body>
    <center>
        
        
        <form action="./Index.html" autocomplete="off" method="post ">
            <fieldset>
                <legend><h2>User Signup</h2></legend>
            
     <label for="user">Mobile Number</label>
     <input type="text" id="user" name="Mobile Number" required placeholder="Please enter valid phone number" pattern="\+91[\s][6-9][0-9]{9}"><br><br>
     <label for="user">E-Mail</label>
     <input type="email" name="E-Mail" id="user" required placeholder="Please enter valid E-Mail" pattern="[a-z0-9!@#$%^&*]+@gmail\.[a-z]{2,3}"><br><br>
     <label for="DOB">Date of Birth</label>
     <input type="date" name="DOB" id="DOB" required placeholder="dd/mm/yyyy" pattern="(0[1-9]|[1-2][0-9]|3[0-1])/(0[1-9]|1[0-2])/[0-9]{4}"><br><br>
     <label for="user">Password</label>
     <input type="password" name="Password" id="user" required placeholder="Please enter Password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[\d])(?=.*[!@#$%^&*_-+]).{8,16}"><br>
     <button type="submit">Submit</button></form>
    </fieldset>
    </center>
 </body>
 </html>
