    <a href="/All HTML Tasks/AllTasks.html"><button>Go To Main Page</button></a>
    <center>
        <img src="https://www.tgsrtc.telangana.gov.in/tsrtc-logo@5x.webp" height="60px" width="60px" alt="img">
        <h2> TELANGANA STATE ROAD TRANSPORT CORPORATION</h2>
        <h2>GENERAL BUS PASS APPLICATION</h2>
        <form action="./Welcome.html" method="post">
        <fieldset>
        <legend>Application Details</legend>
        <label for="Name">Name <span style="color: red;">*</span></label>
        <input type="text" name="Name" id="Name" required>
        <label for="Father's/ Guardian's Name">Father's/ Guardian's Name <span style="color: red;">*</span></label>
        <input type="text" name="Father's/ Guardian's Name" id="Father's/ Guardian's Name" required><br>
        <label for="DOB">Date of birth<span style="color: red;">*</span></label>
        <input type="Numbers" name="DOB" id="DOB" required>
        <label for="gender">Gender<span style="color: red;">*</span></label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="male" required>
        <label for="male">Female</label><br>
        <label for="Age As on">Age As on:</label>
        <input type="number" name="Year(s)" id="Year" style="width: 20px;" minlength="0" maxlength="2" required>
        <label for="Year">Year(s)</label>
        <input type="number" name="Month(s)" id="Month" style="width: 20px;" minlength="0" maxlength="2" required>
        <label for="Month">Month(s)</label>
        <input type="number" name="Day(s)" id="Day" style="width: 20px;" minlength="0" maxlength="2" required>
        <label for="Day">day(s)</label>
        <label for="Aadhar No">Aadhar No:</label>
        <input type="text" name="Aadhar No" id="Aadhar No" required><br>
        <label for="WhatsApp No">WhatsApp No <span style="color: red;">*</span></label>
        <input type="text" name="WhatsApp No" id="WhatsApp No" required>
        <label for="E-mail Id">E-mail Id <span style="color: red;">*</span></label>
        <input type="email" name="E-mail Id" id="E-mail Id" required><br>
        <label for="Photo">Photo <span style="color: red;">*</span></label>
        <input type="file" name="Photo" id="Photo" accept=".jpg, .png" required>
       
    </fieldset><br>
    <fieldset>
        <legend>Residential Address Details</legend>
        <label for="Applicant's Address">Applicant's Address<span style="color: red;">*</span></label>
        <textarea name="Applicant's Address" id="Applicant's Address" cols="20px" rows="8px" ></textarea>
        <label for="District">District<span style="color: red;">*</span></label>
        <select name="District" id="District">
        <option value=""Selected disabled>---Select---</option>
        <option value="Anantapur">Anantapur</option>
        <option value="Kurnool">Kurnool</option>
        <option value="Kadapa">Kadapa</option>
        </select><br>
        
        <label for="Mandal">Mandal<span style="color: red;">*</span></label>
        <select name="Mandal" id="Mandal" required>
        <option value=""Selected disabled>---Select---</option>
        <optgroup label="Mandals in Anantapur"></optgroup>
        <option value="Guntakal">Guntakal</option>
        <option value="Gooty">Gooty</option>
        <option value="Tadipatri">Tadipatri</option>
        <optgroup label="Mandals in Kurnool"></optgroup>
        <option value="Adoni">Adoni</option>
        <option value="Pattikonda">Pattikonda</option>
        <option value="Yemmiganur">Yemmiganur</option><br>
        <optgroup label="Mandals in Kadapa"></optgroup>
        <option value="Badvel">Badvel</option>
        <option value="Jammalamadugu">Jammalamadugu</option>
        <option value="Pulivendula">Pulivendula</option><br>
    </select>
    <label for="Villagae">Village<span style="color: red;">*</span></label>
        <select name="Village" id="Village">
        <option value=""Selected disabled>---Select---</option>
        <option value="Guntakal">Anantapur</option>
        <option value="Adoni">Kurnool</option>
        <option value="Pulivendula">Kadapa</option>
        </select><br>
        <label for="Pincode">Pincode<span style="color: red;">*</span></label>
        <input type="number" name="Year(s)" id="Pincode"  minlength="0" maxlength="6" required>
        </fieldset><br>
        <fieldset>
            <legend>Pass Type Details</legend>
            <label for="City">City<span style="color: red;">*</span></label>
        <select name="City" id="City">
        <option value=""Selected disabled>---Select---</option>
        <option value="Anantapur">Anantapur</option>
        <option value="Kurnool">Kurnool</option>
        <option value="Kadapa">Kadapa</option>
        </select><br>
        <label for="Pass Type">Pass Type<span style="color: red;">*</span></label>
        <select name="Pass Type" id="Pass Type">
        <option value=""Selected disabled>---Select---</option>
        <option value="GREATER PASS">GREATER PASS</option>
        <option value="METRO EXPRESS PASS">METRO EXPRESS PASS</option>
        <option value="ORDINARY PASS">ORDINARY PASS</option>
        </select>
        </fieldset><br>
        <fieldset>
            <legend>Mode of Payment & Pass Collection</legend>
            <label for="Payment Mode">Payment Mode<span style="color: red;">*</span></label>
            <select name="Payment Mode" id="Payment Mode">
                <option value=""Selected disabled>Select Payment Mode</option>
                <option value="Payment at Counter">Payment at Counter</option>
               </select><br>
                <label for="Pass Delivery Mode">Pass Delivery Mode<span style="color: red;">*</span></label>
                <select name="Pass Delivery Mode" id="Pass Delivery Mode">
                    <option value=""Selected disabled>Select Pass Delivery Mode</option>
                    <option value="At Counter">At Counter</option>
                    </select><br>
                    <label for="Center at which you want to Collect Pass">Center at which you want to Collect Pass<span style="color: red;">*</span></label>
                <select name="Center at which you want to Collect Pass" id="Center at which you want to Collect Pass">
                    <option value=""Selected disabled>---Select---</option>
                    <option value="At Counter">At Counter</option>
                    <option value="At Counter">Via Online</option>
                    <option value="At Counter">Through Post</option>
                    </select>
        </fieldset><br>

    </center>
</form>
